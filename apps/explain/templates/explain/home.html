{% extends 'base.html' %}

{% block content %}
<div id="lif-home-search">
    <h1>Explain it to me.</h1>
    <form action="." method="post" class="well">
        {% csrf_token %}
        <div class="control-group">
            <label for="search" style="font-size:13px;">Search for words, people, concepts, URLs or anything else and get a short summary. For example, ‘<a href="#">quantam physics</a>’, ‘<a href="#">http://penny-arcade.com/comic/2012/05/18</a>’, '<a href="#">CheCoZe</a>', or ''<a href="#">narwhal</a>’.</label>
            <input id="search" name="search" type="search" placeholder="Word, Phrase or URL&hellip;">
        </div><!-- /.control-group -->
        <div class="form-actions">
            <input type="submit" value="Search or Explain" id="search-button" class="btn btn-primary btn-large">
        </div><!-- /.form-actions -->
    </form>
</div><!-- /#lif-home-search -->
{% endblock content %}
