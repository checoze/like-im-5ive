{% extends "base.html" %}

{% block content %}
<h3>You searched for {{ search }}</h3>
{% for entry in entries %}
<div class="row">
    <a href="{% url explain.views.entry_detail entry.hex %}">{{ entry.name }} - <span class="label label-info">{{ entry.type }}</span></a>
</div>

{% endfor %}

{% endblock %}
