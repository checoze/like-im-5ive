{% extends "base.html" %}

{% block title %}Searched for {{ search }} | {% endblock title%}

{% block content %}
<h1>You searched for {{ search }}</h1>
{% for entry in entries %}
<div class="row">
    <a href="{% url explain.views.entry_detail entry.hex %}">{{ entry.name }} - <span class="label label-info">{{ entry.type }}</span></a>
</div>
{% endfor %}

{% endblock %}
